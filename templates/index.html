{% extends "base.html" %}
{% block content %}
	<div class="page-header">
		<h1>Smart Value for device</h1>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<th><td>Date</td><td>Device</td><td>Smart ID</td><td>Smart Value</td></th>
				{% for d in data %}
					<tr><td>{{ d['data'] }}</td><td>{{ d['device'] }}</td><td>{{ d['smartid'] }}</td><td>{{ d['smartvalue'] }}</td></tr>
				{% endfor %}
			</table>
		</div>
	</div>

{% endblock %}
