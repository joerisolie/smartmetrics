{% extends "base.html" %}
{% block content %}
	<div class="page-header">
		<h1>Smart Value for device</h1>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<tr><th>Date</th><th>Device</th><th>Smart ID</th><th>Smart Value</th></th>
				{% for d in data %}
					<tr><td>{{ d['date'] }}</td><td>{{ d['device'] }}</td><td>{{ d['smartid'] }}</td><td>{{ d['smartvalue'] }}</td></tr>
				{% endfor %}
			</table>
		</div>
	</div>

{% endblock %}
